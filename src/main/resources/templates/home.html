<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Commute Times Overview</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/ui/home">Commute Times Overview</a>
</nav>

<main role="main" class="container-fluid">

    <div class="starter-template">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">
                    Destinations
                </th>
                <th>Average Traffic Morning</th>
                <th>Average Traffic Evening</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result: ${results}">
                <td th:text="${result.destination}"></td>
                <td th:text="${result.morning}"></td>
                <td th:text="${result.afternoon}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

<!-- jQuery for confirm dialog on deletion -->
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
</body>
</html>
